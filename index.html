<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="dist/output.css" />
  <link rel="stylesheet" href="src/input.css" />
</head>

<body>
  <section class="main">
    <h1>Choose your weapon!</h1>
    <div class="containers">
      <img id="rotatingImage" src="./assets/allbg.png" alt="all image" class="all" style="display: none" />
      <button id="rock" onclick="play(this)">
        <img src="./assets/rock.jpg" alt="rock" class="rock" />
      </button>
      <button id="paper" onclick="play(this)">
        <img src="./assets/paper.jpg" alt="paper" class="paper" />
      </button>
      <button id="scissors" onclick="play(this)">
        <img src="./assets/scissors.jpg" alt="scissor" class="scissors" />
      </button>
    </div>
  </section>
  <section class="cont">
    <div >
      <div class="result">
        <h2 id="resulth2">Result</h2>
        <div id="result">
          <div id="yourc">
            <p id="yourp">Your choice:</p> 
            <div id="userChoice"></div>
          </div>
          <div id="compc">
            <p id="compp">Computer choice:</p> 
            <div id="computerChoice"></div>
          </div>
        </div>

        <div id="scores">
          <div id="playerScore">Player Score: 0</div>
          <div id="computerScore">Computer Score: 0</div>
        </div>
      </div>
    </div>
    <div>
      <button id="reset" onclick="reset()" type="button">Reset!</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
